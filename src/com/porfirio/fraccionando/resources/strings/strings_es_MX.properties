FR_SIM_SX_DIV=Por \u00faltimo se dividen el numerador y el denominador entre el MCD que acabamos de calcular:
FR_SIM_SX_INT=Simplificar una fracci\u00f3n significa, reducirla a una equivalente pero m\u00e1s simple.
FR_SIM_SX_UNI_MIX=Como el numerador y el denominador son iguales, la parte fraccionaria tiene un valor de 1, as\u00ed que s\u00f3lo se lo sumamos al valor de la parte entera.
FR_SIM_SX_UNI_NOMIX=Una fracci\u00f3n en la que el numerador y el denominador son iguales, se llama fracci\u00f3n unidad, por lo que su valor es 1.
