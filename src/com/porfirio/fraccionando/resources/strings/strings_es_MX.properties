# Strings de la explicacion
CAL_MCD_IND=Se calcular\u00e1 el m\u00e1ximo com\u00fan divisor de los siguientes n\u00fameros:
CAL_MCD_SX_EXP=El m\u00e1ximo com\u00fan divisor (MCD) es el n\u00famero m\u00e1s grande entre el cual son divisibles un conjunto de n\u00fameros.
CAL_MCD_SX_INT=Para calcularlo tendremos un valor de prueba que comenzar\u00e1 en 2, y dividiremos todos los n\u00fameros entre ese valor. Si la divisi\u00f3n de todos los n\u00fameros es exacta, el valor de prueba se convierte en un factor del MCD. Seguimos probando con el mismo valor, y cuando al menos una de las divisiones no sea exacta, el valor de prueba aumenta una unidad y se repite el procedimiento. El c\u00e1lculo termina cuando el valor de prueba se vuelve igual a alguno de los n\u00fameros. 
CAL_MCD_SX_RES=El MCD es igual al producto de los factores encontrados:
CAL_MCM_IND=Se calcular\u00e1 el m\u00ednimo com\u00fan m\u00faltiplo de los siguientes n\u00fameros:
CAL_MCM_NX_RES=El mcm es:
CAL_MCM_SX_EXP=El m\u00ednimo com\u00fan m\u00faltiplo (mcm) es el n\u00famero m\u00e1s peque\u00f1o que es divisible entre un conjunto de n\u00fameros.
CAL_MCM_SX_INT= Para calcularlo tendremos un valor de prueba que comenzar\u00e1 en 2, y dividiremos todos los n\u00fameros entre ese valor. Si la divisi\u00f3n de al menos un n\u00famero es exacta, el valor de prueba se convierte en un factor del mcm. Seguimos probando con el mismo valor, y cuando ninguna de las divisiones sea exacta, el valor de prueba aumenta una unidad y se repite el procedimiento. El c\u00e1lculo termina cuando todos los n\u00fameros se convierten en 1.
CAL_MCM_SX_RES=El mcm es igual al producto de los factores encontrados:
DIVS_NX=Se dividen las fracciones por pares:
DIVS_SX=Una divisi\u00f3n de m\u00e1s de dos fracciones se resuelve agrupando en pares las fracciones y resolviendo una por una todas las divisiones simples.
DIV_SIM_NX=Se resuelve con multiplicaciones cruzadas:
DIV_SIM_SX=Para resolver una divisi\u00f3n de dos fracciones se llevan a cabo dos multiplicaciones cruzadas. El numerador del resultado es igual al producto del numerador de la primera fracci\u00f3n por el denominador de la segunda, y el denominador del resultado es igual al producto del numerador de la segunda fracci\u00f3n por el denominador de la primera.
FR_CAI_DEN_EXA=Se establece 1 como el denominador de la fracci\u00f3n.
FR_CAI_IND=Se convertir\u00e1 a impropia la siguiente fracci\u00f3n:
FR_CAI_SX_DES=Una fracci\u00f3n que tiene expresadas una parte entera y una fraccionaria es una fracci\u00f3n mixta. Se puede agregar la parte entera a la fraccionaria para que as\u00ed quede representada solamente como una fracci\u00f3n impropia.
FR_CAI_SX_OPE=El numerador es igual al numerador original, sum\u00e1ndole el producto del entero por el denominador de la fracci\u00f3n. El entero se elimina y el denominador queda igual.
FR_CAM_IND=Se convertir\u00e1 a mixta la siguiente fracci\u00f3n:
FR_CAM_NOIMP=Esta fracci\u00f3n no es impropia, no se puede convertir.
FR_CAM_NOMIX=Esta fracci\u00f3n no es mixta, no se puede convertir.
FR_CAM_NOSIMP=Esta fracci\u00f3n no es impropia ni reducible, no se puede simplificar.
FR_CAM_SX_CIII_ENT=Ahora es donde retomamos la parte entera que hab\u00edamos ignorado, donde tan s\u00f3lo debemos sumarla al entero de la fracci\u00f3n que acabamos de determinar:
FR_CAM_SX_CIII_MIX=Pero como la fracci\u00f3n ya est\u00e1 representada en forma de n\u00famero mixto, solo tomaremos en cuenta la parte fraccionaria por ahora.
FR_CAM_SX_CII_EXA=Pero tenemos que esta divisi\u00f3n es exacta, por lo que el resultado queda representado solamente con el entero, y se puede comprobar haciendo la siguiente operaci\u00f3n:
FR_CAM_SX_DES=Una fracci\u00f3n cuyo numerador es m\u00e1s grande que el denominador es impropia. Esto quiere decir que contiene una parte entera, por lo que se le puede extraer y as\u00ed obtener una fracci\u00f3n mixta.
FR_CAM_SX_DET_DEN=Por \u00faltimo, el denominador de la fracci\u00f3n no cambia y las operaciones realizadas pueden representarse de la siguiente manera:
FR_CAM_SX_DET_ENT=El entero de la fracci\u00f3n resulta de dividir el numerador entre el denominador, sin tomar en cuenta los decimales.
FR_CAM_SX_DET_NUM=El numerador de la fracci\u00f3n resulta de multiplicar el valor anteriormente calculado por el denominador de la fracci\u00f3n y restarlo del numerador original.
